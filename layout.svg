<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #f5f5f5; }
    .card { fill: #ffffff; stroke: #e5e5e5; stroke-width: 1; rx: 10; ry: 10; }
    .bar { fill: #ffffff; stroke: #e5e5e5; stroke-width: 1; rx: 10; ry: 10; }
    .title { font: 20px "Segoe UI", Arial, sans-serif; fill: #111; font-weight: 600; }
    .subtitle { font: 14px "Segoe UI", Arial, sans-serif; fill: #666; }
    .label { font: 16px "Segoe UI", Arial, sans-serif; fill: #111; font-weight: 600; }
    .text { font: 14px "Segoe UI", Arial, sans-serif; fill: #333; }
    .muted { font: 13px "Segoe UI", Arial, sans-serif; fill: #777; }
    .small { font: 12px "Segoe UI", Arial, sans-serif; fill: #777; }
    .mono { font: 13px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill: #333; }
    .table { font: 13px "Segoe UI", Arial, sans-serif; fill: #333; }
    .table-head { font: 13px "Segoe UI", Arial, sans-serif; fill: #111; font-weight: 600; }
    .pill { fill: #e6f4ff; stroke: #91caff; rx: 12; ry: 12; }
    .pill-text { font: 12px "Segoe UI", Arial, sans-serif; fill: #1677ff; font-weight: 600; }
    .pill-ok { fill: #f6ffed; stroke: #b7eb8f; rx: 12; ry: 12; }
    .pill-text-ok { font: 12px "Segoe UI", Arial, sans-serif; fill: #52c41a; font-weight: 600; }
    .pill-warn { fill: #fffbe6; stroke: #ffe58f; rx: 12; ry: 12; }
    .pill-text-warn { font: 12px "Segoe UI", Arial, sans-serif; fill: #faad14; font-weight: 600; }
    .pill-err { fill: #fff2f0; stroke: #ffccc7; rx: 12; ry: 12; }
    .pill-text-err { font: 12px "Segoe UI", Arial, sans-serif; fill: #ff4d4f; font-weight: 600; }
    .btn { fill: #1677ff; rx: 8; ry: 8; }
    .btn-text { font: 13px "Segoe UI", Arial, sans-serif; fill: #fff; font-weight: 600; }
    .ghost { fill: #fafafa; stroke: #d9d9d9; rx: 8; ry: 8; }
    .ghost-text { font: 13px "Segoe UI", Arial, sans-serif; fill: #333; font-weight: 600; }
    .item { fill: #fafafa; stroke: #d9d9d9; stroke-width: 1; rx: 8; ry: 8; }
    .icon-btn { fill: #ffffff; stroke: #d9d9d9; stroke-width: 1; rx: 6; ry: 6; }
    .icon-stroke { stroke: #595959; stroke-width: 1.6; stroke-linecap: round; stroke-linejoin: round; }
    .icon-fill { fill: #595959; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="1400" height="900" class="bg"/>

  <!-- Header -->
  <rect x="20" y="20" width="1360" height="70" class="bar"/>
  <text x="40" y="60" class="title">MySQL Database Client</text>

  <text x="420" y="50" class="subtitle">Connection</text>
  <rect x="420" y="58" width="180" height="26" class="ghost"/>
  <text x="430" y="76" class="muted">Local MySQL</text>

  <text x="620" y="50" class="subtitle">Database</text>
  <rect x="620" y="58" width="180" height="26" class="ghost"/>
  <text x="630" y="76" class="muted">app_db</text>

  <rect x="820" y="55" width="90" height="26" class="pill"/>
  <text x="835" y="73" class="pill-text">MCP Active</text>

  <rect x="930" y="55" width="90" height="26" class="pill"/>
  <text x="952" y="73" class="pill-text">DB OK</text>

  <!-- Left Column: Connections + History -->
