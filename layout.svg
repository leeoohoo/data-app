  <text x="360" y="215" class="mono">SELECT id, name, email, status</text>
  <text x="360" y="235" class="mono">FROM users</text>
  <text x="360" y="255" class="mono">WHERE status = 'active'</text>
  <text x="360" y="275" class="mono">ORDER BY created_at DESC</text>
  <text x="360" y="295" class="mono">LIMIT 100;</text>

